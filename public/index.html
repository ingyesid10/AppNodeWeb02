<html id="ng-app" ng-app="app">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="google-signin-client_id" content="316988469780-ometntk3g21rvpjd47fh7gogeatlar3t.apps.googleusercontent.com">
      <script src="js/login.js"></script>
      <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.js"></script>
      <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/bootstrap-responsive.css">
      <script src="js/angular-file-upload.min.js"></script>
      <script src="js/controllers.js"></script>
   </head>
   <body ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter" onload="activar()">
      <div class="login" id="datosUser" style='display:none;'>
         <img src="" id="imagen">
         <div id="name"></div>
         <br>
         <div id="mail"></div>
         <br>
         <a href="#" onclick="signOut();">Sign out</a>
      </div>
      <div class="row-fluid">
         <div class="container">
            <div class="container-fluid">
               <div class="subir-archivo">
                  <div class="row">
                     <fieldset>
                        <legend>
                           <div class="logo"><img src="images/IBM.png"></div>
                        </legend>
                        <label>Bienvenido<br></label> 
                        <p>para iniciar la carga de archivos por favor inicia sesion con tu cuenta de Gmail </p>
                        <input id="minombre" class="col-md-9 col-xs-12" name="nombre" ng-model="nombre" readonly>
                        <button class="btn btn-primary" ng-click='vertexto()' id ="bot">
                        Listo
                        </button> 
                        <div id="log" style='display:block;'>
                           <div id="google" class="g-signin2" data-onsuccess="onSignIn" style="width: 100px"></div>
                        </div>
                        <br>
                     </fieldset>
					 <br>
					 <br>
                     <div class="formulario" id="formulario" style='display:none;'>                      
                        <div>
						    <span class="btn btn-default btn-file">Seleccionar Archivo 
							<input type="file" nv-file-select="" uploader="uploader" value="subir"></span>
                           <table class="table" style="font-size: 12px;">
                              <thead>
                                 <tr>
                                    <th>Nombre</th>
                                    <th ng-show="uploader.isHTML5">MB</th>
                                    <th ng-show="uploader.isHTML5">Progreso</th>
                                    <th>Acciones</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr ng-repeat="item in uploader.queue">
                                    <td><strong>{{ item.file.name }}</strong></td>
                                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                    <td ng-show="uploader.isHTML5">
                                       <div class="progress" style="margin-bottom: 0;">
                                          <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                       </div>
                                    </td>
                  <td nowrap>
                     <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                     <span class="glyphicon glyphicon-upload"></span> Upload
                     </button>
                     <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                     <span class="glyphicon glyphicon-trash"></span> Remove
                     </button>
                  </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
